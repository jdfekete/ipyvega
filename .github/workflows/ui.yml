name: UI Tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge, anaconda
    - name: Create the conda environment with ipytablewidgets
      run: |
        conda env create -q python=3.9 -f binder/environment.yml -n ipyvega
    - name: Run tests
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate ipyvega
        conda install jupyterlab=3.0.11 -c conda-forge # required 4 galata
        poetry config virtualenvs.create false
        poetry install
        yarn install
        yarn run build
        jupyter labextension install .
        cd ui-tests/
        jupyter trust tests/notebooks/NBTest.ipynb	
        yarn
        yarn run start-jlab:detached
        yarn run test
    - name: Upload output file
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: cell-artifact
        path: ui-tests/test-output/test/screenshots/vega_cell_*.png
